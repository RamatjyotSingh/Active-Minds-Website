name: Build and Deploy to EC2
env: 
  CI: true
on:
  push:
    branches:
        - main
      # Trigger on push to main branch
    branches:
      - main  # Trigger on pull request to main branch
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Authenticate to DockerHub
    - name: Authenticate to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build and push Docker image to DockerHub
    - name: Build and push Docker image to DockerHub
      run: |
        docker build -t ramatjyotsingh/active-minds-website .
        docker push  ramatjyotsingh/active-minds-website

    # Step 4: SSH into EC2 and deploy
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.ACTIVE_MINDS_EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.ACTIVE_MINDS_EC2_PRIVATE_KEY }}
        script: |
          docker pull ramatjyotsingh/active-minds-website:latest
          docker stop website || true
          docker rm website || true
          docker run -d --name website -p 80:80 ramatjyotsingh/active-minds-website:latest